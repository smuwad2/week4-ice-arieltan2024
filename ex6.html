<!DOCTYPE html>
<html>
<body>

    <h1>Shopping List</h1>

    <select id="select_item">
        <option value="NoteBook">Notebook</option>
        <option value="Jello">Jello</option>
        <option value="Spinach">Spinach</option>
        <option value="Rice">Rice</option>
        <option value="Birthday Cake">Birthday Cake</option>
        <option value="Candles">Candles</option>
    </select>

    <p>Shopping Cart:</p>
    <ul id="shopList"></ul>

    <script>
        
        // add code here
        const newItem = document.getElementById("select_item");
        newItem.addEventListener("change", addItem); // no bracket for function, only for anonymous functions
        function addItem(){
            const newItemVal = document.getElementById("select_item").value;
            const ulElem = document.getElementsByTagName("ul")[0]; 
            // new items dn <ul> cuz alr exist so js reference back to the list above 
            const liElem = document.createElement("li"); 
            // new items added dh <li> so need to create 
            liElem.innerText = newItemVal;
            ulElem.appendChild(liElem);
        }
        
    </script>

    

    </body>
</html>
